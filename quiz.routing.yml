quiz.main:
  path: '/quiz'
  defaults:
    _controller: '\Drupal\quiz\Controller\quizController::main'
    _title: 'quiz'
  requirements:
    _role: 'authenticated'

quiz.quiz:
  path: '/quiz/{id}'
  defaults:
    _controller: '\Drupal\quiz\Controller\quizController::quiz'
    _title: 'quiz'
  requirements:
    _role: 'authenticated'

quiz.question:
  path: '/quiz/question/{id}'
  defaults:
    _controller: '\Drupal\quiz\Controller\quizController::question'
    _title: 'question'
  requirements:
    _role: 'authenticated'

quiz.QuizUsers:
  path: '/quiz/users'
  defaults:
    _title: 'Quiz users'
    _controller: '\Drupal\quiz\Controller\quizController::quizUsers'
  requirements:
    _role: 'authenticated'

quiz.QuizUser:
  path: '/quiz/user/{id}'
  defaults:
    _title: 'Quiz user'
    _controller: '\Drupal\quiz\Controller\quizController::quizUser'
  requirements:
    _role: 'authenticated'

quiz.addquizform:
  path: '/addquizform'
  defaults:
    _title: 'Add Quiz'
    _form: '\Drupal\quiz\Form\addQuizForm'
  requirements:
    _role: 'authenticated'

quiz.addQuestionForm:
  path: '/addquestionform'
  defaults:
    _title: 'Add Question'
    _form: '\Drupal\quiz\Form\addQuestionForm'
  requirements:
    _role: 'authenticated'

quiz.addAnswerForm:
  path: '/addanswerform'
  defaults:
    _title: 'Add Answer'
    _form: '\Drupal\quiz\Form\addAnswerForm'
  requirements:
    _role: 'authenticated'

quiz.deleteAnswerForm:
  path: '/deleteanswerform'
  defaults:
    _title: 'Delete Answer'
    _form: '\Drupal\quiz\Form\deleteAnswerForm'
  requirements:
    _role: 'authenticated'

quiz.deleteQuestionForm:
  path: '/deletequestionform'
  defaults:
    _title: 'Delete Question'
    _form: '\Drupal\quiz\Form\deleteQuestionForm'
  requirements:
    _role: 'authenticated'

quiz.deleteQuizForm:
  path: '/deletequizform'
  defaults:
    _title: 'Delete Quiz'
    _form: '\Drupal\quiz\Form\deleteQuizForm'
  requirements:
    _role: 'authenticated'

quiz.editQuestionForm:
  path: '/editquestionform/{id}'
  defaults:
    _title: 'Edit Quiz'
    _form: '\Drupal\quiz\Form\editQuestionForm'
  requirements:
    _role: 'authenticated'

quiz.addUserForm:
  path: '/adduser'
  defaults:
    _title: 'Add User'
    _form: '\Drupal\quiz\Form\addUserForm'
  requirements:
    _role: 'authenticated'

quiz.assignQuizForm:
  path: '/assignquiz'
  defaults:
    _title: 'Assign Quiz'
    _form: '\Drupal\quiz\Form\assignQuizForm'
  requirements:
    _role: 'authenticated'

quiz.unassignQuizForm:
  path: '/unassignquiz'
  defaults:
    _title: 'UnAssign Quiz'
    _form: '\Drupal\quiz\Form\unAssignQuizForm'
  requirements:
    _role: 'authenticated'


quiz.editUserForm:
  path: '/edituserform'
  defaults:
    _title: 'Edit User'
